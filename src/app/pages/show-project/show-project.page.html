
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Project Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row>
        <ion-col size="3" size-md="1" size-lg="1">
          <ion-button expand="block" (click)="openModal('')" > Add </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

<div class="for_scroll">


    <table class="custom-ion-table">
      <thead>
        <tr>
          <th scope="col">ProjectId</th>
          <th scope="col">Project Name</th>
          <th scope="col">Project Description</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of ProjectList">
          <th>{{ dataItem.project_id }}</th>
          <td>{{ dataItem.name }}</td>
          <td>{{ dataItem.description }}</td>
          <td>{{ dataItem.start_date }}</td>
          <td>{{ dataItem.end_date }}</td>

          <td>
            <ion-button color="primary" (click)="openModal(dataItem)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteClick(dataItem)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </ion-content>
</div>
