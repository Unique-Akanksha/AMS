
<ion-content [fullscreen]="true">


  <ion-header>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-button>
          <!-- <ion-icon name="menu"></ion-icon> -->
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-button>
      </ion-buttons>
  
      <ion-title class="ion-text-center">My Profile</ion-title>
  
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div>
  <!-- <img src="../../../assets/images/avatar.avif"alt="Path glt hai"class="center"> -->
  <img [src]="'https://demo101.websartech.com/AMS_APIS/backend/' + userPhoto" class="center">
    <h1 class="ion-text-center">{{first_name}} {{last_name}}</h1>
    
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label><b>Name :</b></ion-label>
          <p slot="end">{{first_name}} {{last_name}}</p>
        </ion-item>
        <ion-item>
          <ion-label ><b>Email :</b></ion-label>
          <p >{{email}}</p>
        </ion-item>
        <ion-item>
          <ion-label><b>Dep :</b></ion-label>
          <p >{{department}}</p>
        </ion-item>
        <ion-item>
          <ion-label ><b>Role :</b></ion-label>
          <p slot="end">{{role}}</p>
        </ion-item>
        <ion-item>
          <ion-label><b>Position :</b></ion-label>
          <p slot="end">{{position}}</p>
        </ion-item>
        <ion-item>
          <ion-label><b>Hire Date :</b></ion-label>
          <p slot="end">{{hire_date}}</p>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card color="primary">
      <ion-list>
        <ion-item>
          <ion-icon aria-hidden="true" name="calendar" slot="start"></ion-icon>
          <ion-label routerLink="/show-leave">My Leaves</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-icon aria-hidden="true" name="key" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
          <ion-label>Update Profile</ion-label>
        </ion-item> -->
        </ion-list>
    </ion-card>
    
  </div>
</ion-content>
