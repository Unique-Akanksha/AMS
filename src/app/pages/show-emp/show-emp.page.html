
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Employee Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row>
        <ion-col size="3" size-md="1" size-lg="1">
          <ion-button expand="block" (click)="openModal('')" > Add </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="for_scroll">


      <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" >
        <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef> EmployeeId </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
        </ng-container> 
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container> 
        <ng-container matColumnDef="middle_name">
          <th mat-header-cell *matHeaderCellDef>Middle Name</th>
          <td mat-cell *matCellDef="let element"> {{element.middle_name}} </td>
        </ng-container> 
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container> 
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email  </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container> 
        <ng-container matColumnDef="hire_date">
          <th mat-header-cell *matHeaderCellDef>Hire Date </th>
          <td mat-cell *matCellDef="let element"> {{element.hire_date}} </td>
        </ng-container> 
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container> 
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> 
    
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="padding-left:60px">   Action </th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
                     <ion-button color="primary" (click)="openModal(element)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteClick(element)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
         
          </td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
