<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Common menu items for all users -->
    <ion-list>
      <ion-item routerLink="/dashboard">
        <ion-label>Home</ion-label>
      </ion-item>
    </ion-list>

    <!-- Admin-specific menu items -->
    <ng-container *ngIf="loginUser === '1'">
      <ion-list>
        <!-- <ion-item routerLink="/show-dep">
          <ion-label>Department</ion-label>
        </ion-item> -->
        <ion-item routerLink="/show-project">
          <ion-label>Project</ion-label>
        </ion-item>
        <ion-item routerLink="/show-emp">
          <ion-label>Employee</ion-label>
        </ion-item>
        <ion-item routerLink="/show-attendance">
          <ion-label>Attendance</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><ion-button slot="end" expand="full" color="danger" (click)="logout()">Logout</ion-button></ion-label>
        </ion-item>
        <!-- Add more admin-specific items here -->
      </ion-list>
    </ng-container>

    <!-- User-specific menu items -->
    <ng-container *ngIf="loginUser === '2'">
      <ion-list>
        <ion-item routerLink="/user/orders">
          <ion-label>User Setting 1</ion-label>
        </ion-item>
        <ion-item routerLink="/user/orders">
          <ion-label>User Setting 2</ion-label>
        </ion-item>
        <!-- Add more user-specific items here -->
      </ion-list>
    </ng-container>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-content class="ion-padding">Tap the button in the toolbar to open the menu.</ion-content> -->
</div>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Department Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row>
        <ion-col size="3" size-md="1" size-lg="1">
          <ion-button expand="block" (click)="openModal('')" > Add </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="example-header">
      <mat-form-field class="example-filter">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="for_scroll">
      <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8" matSort>
        <ng-container matColumnDef="department_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentId </th>
          <td mat-cell *matCellDef="let element"> {{element.department_id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="padding-left:60px"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <ion-button color="primary" (click)="openModal(element)">

              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteClick(element)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching {{filterdata}}</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </div>
  </ion-content>
</div>
