<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <img src="assets/images/small.svg">

        <ion-item id="item-username">
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="Enter username here" type="text" id="user-name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter email-id here" type="email" id="user-email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Enter password here" type="Password" id="user-password"></ion-input>
        </ion-item>
 


        <ion-button color="danger" expand="full" id="set-btn">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Sign UP</ion-label>
        </ion-button>

        <ion-button color="success" expand="full" id="access-btn" style="display: none;">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-button>

        <small id="password-empty-notice" style="color: red; display: none;">Please fill all fields !</small>


        <small id="password-wrong" style="color: red; display: none;">Your username & password is wrong !</small>

      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
