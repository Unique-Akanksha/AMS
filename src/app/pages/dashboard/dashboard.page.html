<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
  
  <ion-item>
    User Role  : {{ loginUser }}
    <div class="timer" slot="end">
      {{ formatTime(remainingSessionTime) }}
    </div>
    <ion-button slot="end" expand="full" color="danger" (click)="logout()">Logout</ion-button>
  </ion-item>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card *ngIf="loginUser === ' Super Admin '"  color="success" routerLink="/show-dep">
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="2">
                  <mat-icon aria-hidden="false">
                    <mat-icon aria-hidden="true">business</mat-icon>
                  </mat-icon>
                </ion-col>
                <ion-col size="12" size-md="10">
                  <ion-card-title><h2 class="text-center">Department
              
                  </h2></ion-card-title>
                  <ion-card-subtitle><h1 class="text-center font_big">{{departmentCount}}</h1></ion-card-subtitle>
    
                </ion-col>
              </ion-row>
            </ion-grid>
            
            
          </ion-card-header>
        
          <!-- <ion-card-content> Card Content </ion-card-content> -->
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card *ngIf="loginUser === ' Super Admin '" color="danger" routerLink="/show-project">
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col size="12" size-md="2">
                <mat-icon aria-hidden="false">
                  <mat-icon aria-hidden="true">assignment</mat-icon>
                </mat-icon>
              </ion-col>
              <ion-col size="12" size-md="10">
                <ion-card-title><h1 class="text-center">Project
            
                </h1></ion-card-title>
                <ion-card-subtitle><h3 class="text-center font_big">{{projectCount}}</h3></ion-card-subtitle>
    
              </ion-col>
            </ion-row>
          </ion-grid>
          
         
        </ion-card-header>
      
        <!-- <ion-card-content> Card Content </ion-card-content> -->
      </ion-card>
    </ion-col>


    <ion-col>
      <ion-card  *ngIf="loginUser === ' Super Admin '" color="warning" class="text-white" routerLink="/show-emp">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="2">
              <mat-icon aria-hidden="false">
                <mat-icon aria-hidden="true">person</mat-icon>
              </mat-icon>
            </ion-col>
            <ion-col size="12" size-md="10">
              <ion-card-title><h1 class="text-center">Employee 
          
              </h1></ion-card-title>
              <ion-card-subtitle><h3 class="text-center font_big">{{employeeCount}}</h3></ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
      </ion-card-header>
    
      <!-- <ion-card-content> Card Content </ion-card-content> -->
    </ion-card>
  </ion-col>


    <ion-col>
      <ion-card *ngIf="loginUser === ' Super Admin '" color="primary" routerLink="/show-attendance">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="2">
              <mat-icon aria-hidden="false">
                <mat-icon aria-hidden="true">event_note</mat-icon>
              </mat-icon>
            </ion-col>
            <ion-col size="12" size-md="10">
              <ion-card-title><h1 class="text-center">Attendance 
          
              </h1></ion-card-title>
              <ion-card-subtitle><h3 class="text-center font_big">{{attendanceCount}}</h3></ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
      </ion-card-header>
    
      <!-- <ion-card-content> Card Content </ion-card-content> -->
    </ion-card>
  </ion-col>




  <ion-col>
    <ion-card *ngIf="loginUser === ' Employee '" color="primary" routerLink="/check-in">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="2">
            <mat-icon aria-hidden="false">
              <mat-icon aria-hidden="true">event_note</mat-icon>
            </mat-icon>
          </ion-col>
          <ion-col size="12" size-md="10">
            <ion-card-title><h1 class="text-center">CheckIn
        
            </h1></ion-card-title>
            <ion-card-subtitle><h3 class="text-center font_big">0</h3></ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-card-header>
  
    <!-- <ion-card-content> Card Content </ion-card-content> -->
  </ion-card>
</ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
