
<ion-content>
  <ion-header>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-button>
          <!-- <ion-icon name="menu"></ion-icon> -->
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-button>
      </ion-buttons>
  
      <ion-title class="ion-text-center">Show Departments</ion-title>
  
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"[fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row>
        <ion-col size="3" size-md="1" size-lg="1">
          <ion-button expand="block" (click)="openModal('')" > Add </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-content>
        <div class="example-header">
          <ion-searchbar [debounce]="1000" (ionInput)="applyFilter($event)"style="width:96%;margin-top:1%;margin-left:3%;margin-right:3%;"></ion-searchbar>
        </div>
        
        <div class="for_scroll">
          <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8" matSort>
            <!-- <ng-container matColumnDef="department_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentId </th>
              <td mat-cell *matCellDef="let element"> {{element.department_id}} </td>
            </ng-container> -->
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="padding-left:60px"> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <ion-button color="primary" (click)="openModal(element)">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="deleteClick(element)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching {{filterdata}}</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
