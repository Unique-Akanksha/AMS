<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="closeModal(false)">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  
  <div id="outer">
    <div id="box">
      <div id="header">
        <h1 align="center"style="padding:2%;font-weight:bold;color:white;">Employee Details</h1>
      </div>
      <div id="details">
        <ion-list>
          <ion-item>
            <ion-img class="custom-image" [src]="'https://demo101.websartech.com/AMS_APIS/backend/' + tempImageUrl"  *ngIf="tempImageUrl"></ion-img>
          </ion-item>
          <ion-item>
            <ion-label><b>Employee Name :</b> {{dataToUpdate.first_name}} {{dataToUpdate.middle_name}} {{dataToUpdate.last_name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Email :</b> {{dataToUpdate.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Hire Date :</b> {{dataToUpdate.hire_date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Department :</b> {{dataToUpdate.department}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Position :</b> {{dataToUpdate.position}}</ion-label>
          </ion-item>
          </ion-list>
      </div>
    </div>
    </div>

</ion-content>
