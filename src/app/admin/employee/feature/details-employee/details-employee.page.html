<ion-content>
  <div id="outer">
    <div id="box">
      <div id="header">
        <h1 align="center"style="padding:2%;font-weight:bold;color:white;">Employee Details</h1>
      </div>
      <div id="details">
        <ion-list>
          <ion-item>
            <ion-label><b>Employee Name :</b> {{dataToUpdate.first_name}} {{dataToUpdate.middle_name}} {{dataToUpdate.last_name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Email :</b> {{dataToUpdate.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Hire Date :</b> {{dataToUpdate.hire_date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Department :</b> {{dataToUpdate.department}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Position :</b> {{dataToUpdate.position}}</ion-label>
          </ion-item>
          </ion-list>
          <ion-button color="danger"expand="full"style="color:white;" (click)="cancel()">
            <ion-icon name="exit"slot="start"style="color:white;"></ion-icon> Exit
          </ion-button>
      </div>
    </div>
    </div>

</ion-content>
