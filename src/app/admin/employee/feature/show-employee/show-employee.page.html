  <div class="container mt-3 p-3">
    <div class="row">
        <!-- card-start -->
        <div class="col-md-6 mb-3" *ngFor="let employee of employees$ | async | filter:searchKey:'name,stream,contact,email'">
            <div class="card text-center" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div class="d-flex flex-column justify-content-center position-relative w-100 h-100">
                            <img class="custom-image" [src]="'https://demo101.websartech.com/AMS_APIS/backend/' + employee.userPhoto" *ngIf="employee.userPhoto" alt="EmployeeImage"
                                class="rounded-circle w-100 position-relative border border-5 border-white shadow text-white"
                                style="z-index: 1;" onerror="this.src='assets/images/default-student-image.png';">
                            <div class="position-absolute top-0 start-0 w-100" style="background-color: #3f51b5; height: 85%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize fs-2">{{employee.first_name}} {{employee.last_name}}</h5>
                            <p class="card-text"><small class="text-muted">{{employee.department}}</small></p>
                            <p class="card-text">
                                <i class="fa fa-envelope"></i> {{employee.email}}
                            </p>
                            <p class="card-text" [ngSwitch]="employee.role">
                                <span *ngSwitchCase="1">Super Admin</span>
                                <span *ngSwitchCase="5">Employee</span>
                                <span *ngSwitchDefault>{{ employee.role }}</span>
                            </p>
                            <div class="d-flex justify-content-evenly">
                                <button mat-fab class="bg-success" (click)="viewEmployee(employee)">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                                <button mat-fab color="primary" (click)="openModal(employee)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-fab color="warn" (click)="deleteClick(employee)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card-end -->
    </div>
</div>

<!-- card-end -->
  


  </ion-content>
</ion-content>
